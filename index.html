<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <ul class="container" id="todo-list">
      <form id="todoFormID">
        <label for="todoText" class="form-label"
          >What are you going to do ?
        </label>
        <div class="row">
          <div class="mb-3 col">
            <input
              name="todoText"
              type="text"
              class="form-control"
              id="todoText"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <h1>TODO LIST</h1>

      <div class="input-group mb-3 search-term">
        <span class="input-group-text" id="searchTermSpan"><b>Search</b></span>
        <input
          id="searchTerm"
          type="text"
          class="form-control"
          placeholder="Search by name..."
          aria-label="Username"
          aria-describedby="searchTermSpan"
        />
      </div>
      <div id="radio-search">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radio-search"
            id="radio-search1"
            value="all"
            checked
          />
          <label class="form-check-label" for="radio-search1">
            All Status
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radio-search"
            id="radio-search2"
            value="pending"
          />
          <label class="form-check-label" for="radio-search2">
            Pending Status
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="radio-search"
            id="radio-search3"
            value="finished"
          />
          <label class="form-check-label" for="radio-search3">
            Finished Status
          </label>
        </div>
      </div>
    </ul>

    <!-- TEMPLATE -->
    <template class="to-do_template">
      <li class="todo_element">
        <div class="alert alert-secondary" role="alert">
          <div class="row">
            <div class="col todo_name">TODO Work</div>
            <div class="col-auto">
              <button type="button" class="btn btn-primary btn-edit">
                Edit
              </button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-success">Finish</button>
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-danger">Remove</button>
            </div>
          </div>
        </div>
      </li>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
